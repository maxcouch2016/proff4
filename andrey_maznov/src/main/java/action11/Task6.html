<p>Задача 6. Сделать таблицу, с размерами 5*5.</p>
<p>В первой и последней строке 2,3 и 4 ячейки объединены.</p>
<p>Во второй строке первая и последняя ячейки объединены(удлинены) на 3 ячейки вниз.</p>

<table border="3">

<tr>

<td>1</td>
<td colspan="3">2</td>
<td>3</td>

</tr>

<tr>

<td rowspan="3">4</td>
<td>5</td>
<td>6</td>
<td>7</td>
<td rowspan="3">8</td>

</tr>

<tr>

<td>9</td>
<td>10</td>
<td>11</td>

</tr>

<tr>

<td>12</td>
<td>13</td>
<td>14</td>

</tr>

<tr>

<td>15</td>
<td colspan="3">16</td>
<td>17</td>

</tr>

</table>
